<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="settings-body">
  <div class="settings-wrapper">
    <div class="settings-card">
      <h1>Settings</h1>
      <p class="settings-note">This page is hidden. Enter the password to unlock editing controls.</p>
      <div class="password-gate">
        <label for="password">Password</label>
        <div class="password-row">
          <input id="password" type="password" placeholder="Enter password" />
          <button class="button primary" id="unlock">Unlock</button>
        </div>
        <p class="error" id="error"></p>
      </div>

      <form id="settingsForm" class="settings-form" hidden>
        <div class="form-grid">
          <label>
            Logo text
            <input type="text" name="logoText" />
          </label>
          <label>
            Header button
            <input type="text" name="headerCta" />
          </label>
          <label>
            Hero eyebrow
            <input type="text" name="heroEyebrow" />
          </label>
          <label>
            Hero title (top)
            <input type="text" name="heroTitleTop" />
          </label>
          <label>
            Hero title (accent)
            <input type="text" name="heroTitleAccent" />
          </label>
          <label>
            Hero intro
            <textarea name="heroIntro" rows="3"></textarea>
          </label>
          <label>
            Primary button
            <input type="text" name="primaryButton" />
          </label>
          <label>
            Secondary button
            <input type="text" name="secondaryButton" />
          </label>
          <label>
            Hero image URL
            <input type="url" name="heroImage" />
          </label>
          <label>
            About title
            <input type="text" name="aboutTitle" />
          </label>
          <label>
            About text
            <textarea name="aboutText" rows="3"></textarea>
          </label>
          <label>
            Projects stat
            <input type="text" name="statProjects" />
          </label>
          <label>
            Projects label
            <input type="text" name="statProjectsLabel" />
          </label>
          <label>
            Tools stat
            <input type="text" name="statTools" />
          </label>
          <label>
            Tools label
            <input type="text" name="statToolsLabel" />
          </label>
          <label>
            Years stat
            <input type="text" name="statYears" />
          </label>
          <label>
            Years label
            <input type="text" name="statYearsLabel" />
          </label>
          <label>
            Portfolio title
            <input type="text" name="portfolioTitle" />
          </label>
          <label>
            Portfolio intro
            <textarea name="portfolioIntro" rows="2"></textarea>
          </label>
          <label>
            Project 1 title
            <input type="text" name="projectOneTitle" />
          </label>
          <label>
            Project 1 text
            <textarea name="projectOneText" rows="2"></textarea>
          </label>
          <label>
            Project 1 image URL
            <input type="url" name="projectOneImage" />
          </label>
          <label>
            Project 2 title
            <input type="text" name="projectTwoTitle" />
          </label>
          <label>
            Project 2 text
            <textarea name="projectTwoText" rows="2"></textarea>
          </label>
          <label>
            Project 2 image URL
            <input type="url" name="projectTwoImage" />
          </label>
          <label>
            Project 3 title
            <input type="text" name="projectThreeTitle" />
          </label>
          <label>
            Project 3 text
            <textarea name="projectThreeText" rows="2"></textarea>
          </label>
          <label>
            Project 3 image URL
            <input type="url" name="projectThreeImage" />
          </label>
          <label>
            Blog title
            <input type="text" name="blogTitle" />
          </label>
          <label>
            Blog intro
            <textarea name="blogIntro" rows="2"></textarea>
          </label>
          <label>
            Blog note
            <textarea name="blogNote" rows="2"></textarea>
          </label>
          <label>
            Contact title
            <input type="text" name="contactTitle" />
          </label>
          <label>
            Contact text
            <textarea name="contactText" rows="2"></textarea>
          </label>
          <label>
            Contact button
            <input type="text" name="contactButton" />
          </label>
        </div>
        <div class="settings-actions">
          <button type="submit" class="button primary">Save changes</button>
          <button type="button" class="button ghost" id="reset">Reset defaults</button>
          <a class="button ghost" href="index.html">Back to site</a>
        </div>
        <p class="settings-note">Only text and image URLs are editable here. The layout stays the same.</p>
      </form>
    </div>
  </div>

  <script>
    const unlockButton = document.getElementById('unlock');
    const passwordInput = document.getElementById('password');
    const error = document.getElementById('error');
    const form = document.getElementById('settingsForm');

    const fields = Array.from(form.querySelectorAll('input, textarea'));

    const fillFields = () => {
      fields.forEach((field) => {
        const stored = localStorage.getItem(field.name);
        if (stored) {
          field.value = stored;
        }
      });
    };

    unlockButton.addEventListener('click', () => {
      if (passwordInput.value === '5527') {
        form.hidden = false;
        error.textContent = '';
        passwordInput.value = '';
        fillFields();
      } else {
        error.textContent = 'Incorrect password. Try again.';
      }
    });

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      fields.forEach((field) => {
        if (field.value.trim()) {
          localStorage.setItem(field.name, field.value.trim());
        }
      });
      error.textContent = 'Saved! Open the site to see updates.';
    });

    document.getElementById('reset').addEventListener('click', () => {
      fields.forEach((field) => {
        localStorage.removeItem(field.name);
        field.value = '';
      });
      error.textContent = 'Defaults restored.';
    });
  </script>
</body>
</html>
